<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form action="/summarize" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text to summarize"></textarea>
        <br><br>
        <input type="submit" value="Summarize">
    </form>
    
    {% if original_text %}
    <h2>Original Text</h2>
    <p>{{ original_text }}</p>
    
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
